<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Portfolio</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, #0d6efd, #6610f2);
      color: #fff;
      padding-top: 1rem;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar .nav-link {
      color: #fff;
      margin: 8px 0;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .sidebar .nav-link span {
      margin-left: 10px;
    }
    .sidebar.collapsed .nav-link span {
      display: none;
    }
    .main-content {
      margin-left: 250px;
      padding: 25px;
      transition: all 0.3s ease;
    }
    .main-content.collapsed {
      margin-left: 80px;
    }
    .card {
      border: none;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="text-center mb-4">
      <h4 class="fw-bold animate__animated animate__fadeIn">Portfolio Admin</h4>
    </div>
    <ul class="nav flex-column px-3">
      <li class="nav-item">
        <a href="dashboard.html" class="nav-link active"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
      </li>
      <li class="nav-item">
        <a href="/admin/projects" class="nav-link"><i class="bi bi-folder2-open"></i><span>Projects</span></a>
      </li>
      <li class="nav-item">
        <a href="admin_blogs.html" class="nav-link"><i class="bi bi-journal-text"></i><span>Blogs</span></a>
      </li>
      <li class="nav-item">
        <a href="/admin/message" class="nav-link"><i class="bi bi-gear"></i><span>Message</span></a>
      </li>
      <li class="nav-item mt-3">
        <a href="/logout" class="nav-link text-warning"><i class="bi bi-box-arrow-right"></i><span>Logout</span></a>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4 rounded px-3">
      <button class="btn btn-outline-primary" id="toggleSidebar"><i class="bi bi-list"></i></button>
      <h5 class="mb-0">Dashboard Overview</h5>
      <div class="d-flex align-items-center">
        <i class="bi bi-person-circle fs-4 me-2"></i>
        <span>Admin</span>
      </div>
    </nav>

    <!-- Dashboard Stats -->
    <div class="row g-4 mb-4">
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 animate__animated animate__fadeInUp">
          <div class="card-body">
            <i class="bi bi-folder-fill fs-1 text-primary"></i>
            <h5 class="mt-3">Projects</h5>
            <h3>12</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 animate__animated animate__fadeInUp animate__delay-1s">
          <div class="card-body">
            <i class="bi bi-journal-text fs-1 text-success"></i>
            <h5 class="mt-3">Blogs</h5>
            <h3>8</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 animate__animated animate__fadeInUp animate__delay-2s">
          <div class="card-body">
            <i class="bi bi-eye-fill fs-1 text-info"></i>
            <h5 class="mt-3">Visitors</h5>
            <h3>3.2K</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 animate__animated animate__fadeInUp animate__delay-3s">
          <div class="card-body">
            <i class="bi bi-chat-dots fs-1 text-warning"></i>
            <h5 class="mt-3">Comments</h5>
            <h3>56</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="card shadow-sm p-4 animate__animated animate__fadeInUp">
      <h5 class="mb-3">Monthly Portfolio Activity</h5>
      <canvas id="portfolioChart" height="120"></canvas>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sidebar toggle
    document.getElementById("toggleSidebar").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("collapsed");
      document.getElementById("mainContent").classList.toggle("collapsed");
    });

    // Chart.js demo chart
    const ctx = document.getElementById("portfolioChart");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
        datasets: [{
          label: "Projects Published",
          data: [3, 4, 2, 6, 5, 7, 8],
          borderColor: "#0d6efd",
          backgroundColor: "rgba(13, 110, 253, 0.2)",
          tension: 0.3,
          fill: true
        },
        {
          label: "Blog Posts",
          data: [2, 3, 1, 5, 4, 6, 7],
          borderColor: "#6610f2",
          backgroundColor: "rgba(102, 16, 242, 0.2)",
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "bottom" }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
