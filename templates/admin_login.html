<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS Animation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* Floating gradient bubbles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 198, 255, 0.4), rgba(0, 72, 255, 0.4));
            animation: float 10s infinite ease-in-out alternate;
            z-index: 0;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 5%;
            animation-delay: 4s;
        }

        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-30px);
            }
        }

        .login-card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
        }

        .login-card h2 {
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-control {
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 15px;
            font-size: 15px;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 140, 255, 0.6);
        }

        .btn-login {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            border: none;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.6);
        }

        .alert-msg {
            margin-top: 15px;
            font-size: 15px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #bbb;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Animated background circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="login-card" data-aos="zoom-in" data-aos-duration="900">
        <div class="logo" data-aos="flip-up" data-aos-delay="100">
            A
        </div>
        <h2>Admin Login</h2>
        <form method="POST">
            <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3" data-aos="fade-up" data-aos-delay="300">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div data-aos="fade-up" data-aos-delay="400">
                <button type="submit" class="btn-login">Login</button>
            </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, msg in messages %}
            <div class="alert-msg" data-aos="zoom-in" data-aos-delay="500">
                <p style="color: #ff6b6b;">{{ msg }}</p>
            </div>
          {% endfor %}
        {% endwith %}

        <p class="footer-text" data-aos="fade-up" data-aos-delay="600">Â© 2025 Admin Panel</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
