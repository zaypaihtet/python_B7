<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS Animation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .form-control {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 15px;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.4);
        }

        .btn-custom {
            background: #00c6ff;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }

        .title {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 28px;
        }

        .message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="contact-card" data-aos="fade-up" data-aos-duration="1000">
        <h2 class="title">Contact Us</h2>
        <form method="POST">
            <div class="mb-3" data-aos="fade-up" data-aos-delay="100">
                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3" data-aos="fade-up" data-aos-delay="300">
                <input type="text" class="form-control" name="subject" placeholder="Subject" required>
            </div>
            <div class="mb-3" data-aos="fade-up" data-aos-delay="400">
                <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <div data-aos="fade-up" data-aos-delay="500">
                <button type="submit" class="btn-custom">Send Message</button>
            </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, msg in messages %}
            <div class="message" data-aos="zoom-in" data-aos-delay="600">
                <p style="color: #00ffcc;">{{ msg }}</p>
            </div>
          {% endfor %}
        {% endwith %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Animation JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
